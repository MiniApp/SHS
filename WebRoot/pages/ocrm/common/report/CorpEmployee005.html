<div id="{ReportSearchContentPanelDiv}">
	<table width="100%" border="0" cellspacing="2" cellpadding="0"
		class="DisplayTable">
		<tr>
			<td align="right">
				机构选择
				<font color="red">*</font>：
			</td>
			<td class="empt">
				<input name="node" type="hidden"
					id="{ReportSearchContentPanelDiv_node}" title="机构" class="required" />
				<input name="nodename" type="hidden"
					id="{ReportSearchContentPanelDiv_nodename}" />
				<input type="text" id="{ReportSearchContentPanelDiv_nodeTree}" />
			</td>
		</tr>
		<tr>
			<td align="right">
				报表年份
				<font color="red">*</font>：
			</td>
			<td class="empt">
				<input type="text" id="{reportYear}" name="reportYear" title="报表年份"
					class="required" />
			</td>
		</tr>
		<tr>
		   <td align="right">
		   		报表季度<font color="red">*</font>：
		   </td>
		   <td class="empt">
		      <select name="reportQuarter" id="{reportQuarter}" class="required">
		      </select>
		   </td>
		</tr>
	</table>
</div>

<div id="{productIdentifyDetailPanelDiv}">
	<div id="{productIdentifyDetailContentDiv}">
			<table class="DisplayTable">
				<tr>
					<td align="right">
						产品模式：
					</td>
					<td>
						<input name="prdmodelEnum" id="{PRD_MODEL}" disabled="disabled"></input>

					<td align="right">
						产品最长期限：
					</td>
					<td>
						<input name="prdlifetime" id="{PRD_LIFETIME}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						产品起始日：
					</td>
					<td>
						<input name="startdateStr" id="{START_DATE}" disabled="disabled"></input>
					</td>	
					<td align="right">
						产品终止日：
					</td>
					<td>
						<input name="finishdateStr" id="{FINISH_DATE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						起售日期：
					</td>
					<td>
						<input name="stadateStr" id="{STA_DATE}" disabled="disabled"></input>

					<td align="right">
						销售截止日期：
					</td>
					<td>
						<input name="enddateStr" id="{END_DATE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						起售金额：
					</td>
					<td>
						<input name="money" id="{MONEY}" disabled="disabled"></input>

					<td align="right">

					</td>
					<td>
						<input name="promit" id="{PROMIT}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						产品状态：
					</td>
					<td>
						<input name="prdstatusEnum" id="{PRD_STATUS}" disabled="disabled"></input>

						产品币种：
					</td>
					<td>
						<input name="prdcurryEnum" id="{PRD_CURRY}" disabled="disabled"></input>

				</tr>

					<td>
						<input name="prdbonusmothdEnum" id="{PRD_BONUS_MOTHD}" disabled="disabled"></input>

						<input name="speciallimit" id="{SPECIAL_LIMIT}" disabled="disabled"></input>
					</td>
				</tr>

				    <td align="right">

						<input name="incomedesignformulas" id="{INCOME_DESIGN_FORMULAS}" disabled="disabled"></input>

				</tr>

				    <td align="right">
						收益上限：

						<input name="incomeratehigh" id="{INCOME_RATE_HIGH}" disabled="disabled"></input>

					</td>
					<td>
						<input name="investexplain" id="{INVEST_EXPLAIN}" disabled="disabled"></input>
					</td>

						产品价格：
					</td>
					<td>
						<input name="prdprice" id="{PRD_PRICE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						产品描述：
					</td>
					<td>
						<input name="prdexplain" id="{PRD_EXPLAIN}" disabled="disabled"/>
					</td>
				</tr>

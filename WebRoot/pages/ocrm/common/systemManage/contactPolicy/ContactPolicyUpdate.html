<div id="{contactPolicyUpdateDiv}">
	<div id="{contactPolicyUpdateContentDiv}">
		<table class="DisplayTable">
			<tr>
				<td>
					AUM分层名称:
				</td>
				<td>
					<input name="layername" id="{layername}" class='required maxLength-60' style="width: 150px;height:20px;"
						title='AUM分层名称' /><span class="inputSelect">*</span>
				</td>
				<td>
					AUM下限:
				</td>
				<td>
					<input name="downlevel" id="{downlevel}" class='required maxLength-10 +digit' style="width: 150px;height:20px;"
						title='AUM下限' /><span class="inputSelect">*</span>
				</td>

			</tr>
			<tr>
				<td>
					AUM上限:
				</td>
				<td >
					<input name="uplevel" id="{uplevel}" class='required maxLength-10 +digit' style="width: 150px;height:20px;"
						title='AUM上限' /><span class="inputSelect">*</span>
				</td>
				<td>
					面谈次数:
				</td>
				<td >
					<input name="contacttimes" id="{contacttimes}" class='required maxLength-10 +digit' style="width: 150px;height:20px;"
						title='面谈次数' /><span class="inputSelect">*</span>
				</td>

			</tr>
			<tr>
				<td>
					电话联系次数:
				</td>
				<td >
					<input name="phonecontacttimes" id="{phonecontacttimes}" class='required maxLength-10 +digit' style="width: 150px;height:20px;"
						title='电话联系次数' /><span class="inputSelect">*</span>
				</td>
				<td>
					简要描述:
				</td>
				<td >
					<input name="description" id="{description}" class='maxLength-200' style="width: 150px;height:20px;"
						title='简要描述' />
				</td>
			</tr>
		</table>
	</div>
</div>

<div id="{searchEngineListInfoPanel}">
	<div id="{searchEngineListInfoSubArea}">
		<table class="SearchTable" >
			<tr>
				<td class = "right">
					引擎名称:
				</td>
				<td>
					<input type="text" name="engineName" id="{searchEngineListName}" class='maxLength-30' title='引擎名称'/>
				</td>
				<td class = "right">
					引擎描述:
				</td>
				<td>
					<input type="text" name="description"
						id="{searchEngineListDescription}" class='maxLength-100' title='引擎描述'/>
				</td>
			</tr>
			<tr>

				<td class = "right">
					引擎状态:
				</td>
				<td class="empt">
					<select name="status" id="{searchEngineListStatus}">
						<option>
						</option>
					</select>
				</td>
				<td class = "right">
					执行状态:
				</td>
				<td class="empt">
					<select name="executeStatus" id="{searchEngineListExecuteStatus}" />
						<option>
						</option>
					</select>
				</td>
			</tr>
		</table>
	</div>
</div>
<div id="{searchEngineListInfo}"></div>

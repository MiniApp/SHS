<div id="{templateBaseInfoDetailPanelDiv}">
	<div id="{templateBaseInfoDetailContentDiv}">
			<input type="hidden" name="productbaseinfoky" id="{productbaseinfoky}" />
			<input type="hidden" name="productId" id="{productId}" />
			<table width="100%" class="DisplayTable">
				<tr>
					<td align="right">
						产品模式：
					</td>
					<td>
						<span name="prodmodeStr" id="{prodmodeStr}"></span>		
					</td>
					<td align="right">
						产品期限：
					</td>
					<td>
						<span name="prodlimitdateStr" id="{prodlimitdateStr}"></span>		
					</td>
					<td align="right">
						产品状态：
					</td>
					<td>
						<span name="prodstateStr" id="{prodstateStr}"></span>		
					</td>
				</tr>
				<tr>
					<td align="right">
						产品投资起始日：
					</td>
					<td>
						<span name="prodinvestbegindatestr" id="{prodinvestbegindatestr}"></span>
					</td>
					<td align="right">
						产品投资终止日：
					</td>
					<td>
						<span name="prodinvestenddatestr" id="{prodinvestenddatestr}"></span>
					</td>
					<td align="right">
						产品募集币种：
					</td>
					<td>
						<span name="prodcollectmoneytypeStr" id="{prodcollectmoneytypeStr}"></span>		
					</td>
				</tr>
				
				<tr>
					<td align="right">
						产品兑付币种：
					</td>
					<td>
						<span name="prodcashmoneytypeStr" id="{prodcashmoneytypeStr}"></span>		
					</td>
					<td align="right">
						产品本金兑付方式：
					</td>
					<td>
						<span name="prodcorpuscashmodeStr" id="{prodcorpuscashmodeStr}"></span>		
					</td>
					<td align="right">
						产品收益兑付方式：
					</td>
					<td>
						<span name="prodincomecashmodeStr" id="{prodincomecashmodeStr}"></span>		
					</td>
				</tr>
				<tr>
					<td align="right">
						产品性质：
					</td>
					<td>
						<span name="prodkind" id="{prodkind}"></span>		
					</td>
					<td align="right">
						产品风险等级：
					</td>
					<td>
						<span name="prodriskgradeStr" id="{prodriskgradeStr}"></span>		
					</td>
					<td align="right">
						产品分红方式：
					</td>
					<td>
						<span name="prodmeloncuttingmodeStr" id="{prodmeloncuttingmodeStr}"></span>		
					</td>
				</tr>
				
				<tr>
					<td align="right">
						产品流动性：
					</td>
					<td>
						<span name="prodfluidityStr" id="{prodfluidityStr}"></span>		
					</td>
					<td align="right">
						产品循环标志：
					</td>
					<td>
						<span name="prodcycleflagStr" id="{prodcycleflagStr}"></span>		
					</td>
					<td align="right">
						收益计算模式：
					</td>
					<td>
						<span name="prodincomecountermodeStr" id="{prodincomecountermodeStr}"></span>		
					</td>
				</tr>
				
			
				<tr>
					<td align="right">
						净值：
					</td>
					<td>
						<span name="productnetworth" id="{productnetworth}"></span>
					</td>
					
					<td align="right">
						收益币种：
					</td>
					<td>
						<span name="prodincomemoneytypeStr" id="{prodincomemoneytypeStr}"></span>		
					</td>
					<td align="right">
						收益支付形式：
					</td>
					<td>
						<span name="prodincomepaymodeStr" id="{prodincomepaymodeStr}"></span>		
					</td>
				</tr>
				<tr>
					
					<td align="right">
						收益特点：
					</td>
					<td>
						<span name="prodincomespecialtyStr" id="{prodincomespecialtyStr}"></span>		
					</td>
					<td align="right">
						收益率上限：
					</td>
					<td>
						<span name="prodincomeupperlimit" id="{prodincomeupperlimit}"></span>	
					</td>
					<td align="right">
						收益率下限：
					</td>
					<td>
						<span name="prodincomelowerlimit" id="{prodincomelowerlimit}"></span>	
					</td>
				</tr>
				<tr>
					
					<td align="right">
						收益计算公式：
					</td>
					<td colspan="2">
					     <textarea name="prodincomecounterexpressions"
							id="{prodincomecounterexpressions}" cols="40" rows="2" readonly="readonly"></textarea>
					
					</td>
					<td align="right">
						收益说明：
					</td>
					<td colspan="2">
					    <textarea name="prodincomedesc"
							id="{prodincomedesc}" cols="40" rows="2" readonly="readonly"></textarea>
						
					</td>
				</tr>
		
				<tr>
					<td align="right">
						产品是否计税：
					</td>
					<td>
						<span name="prodiftaxStr" id="{prodiftaxStr}"></span>		
					</td>
					<td align="right">
						税率方案：
					</td>
					<td>
						<span name="prodtaxrateprojectStr" id="{prodtaxrateprojectStr}"></span>		
					</td>
					<td align="right">
						税率方案值：
					</td>
					<td>
						<span name="prodtaxratevalue" id="{prodtaxratevalue}" ></span>	
					</td>
					
				</tr>
			  
				<tr>
					<td align="right">
						产品投资策略：
					</td>
					<td>
						<span name="prodinvestpolicyStr" id="{prodinvestpolicyStr}"></span>		
					</td>
					<td align="right">
						产品投资标的：
					</td>
					<td>
						<span name="prodinvestsigntargetStr" id="{prodinvestsigntargetStr}"></span>		
					</td>
					<td align="right">
						产品投资行业：
					</td>
					<td>
						<span name="prodinvestindustryStr" id="{prodinvestindustryStr}"></span>		
					</td>
				</tr>
				<tr>
					<td align="right">
						产品投资区域：
					</td>
					<td>
						<span name="prodinvestareaStr" id="{prodinvestareaStr}"></span>		
					</td>
					<td align="right">
						托管银行：
					</td>
					<td>
						<span name="prodownerStr" id="{prodownerStr}"></span>		
					</td>
					<td align="right">
						产品提前中止方：
					</td>
					<td>
						<span name="prodaheadpauseStr" id="{prodaheadpauseStr}"></span>		
					</td>
				</tr>
				<tr>
					<td align="right">
						产品中止条件：
					</td>
					<td colspan="2">
					    <textarea name="prodpausecondition"
							id="{prodpausecondition}" cols="40" rows="2" readonly="readonly"></textarea>
						
					</td>
					<td align="right">
						合作者：
					</td>
					<td colspan="2">
						<textarea name="prodcopartner"
							id="{prodcopartner}" cols="40" rows="2" readonly="readonly"></textarea>
					</td>
				</tr>
				 <tr>
					<td align="right">
						特殊条款：
					</td>
					<td colspan="2">
					    <textarea name="prodspecialitem"
							id="{prodspecialitem}" cols="40" rows="2" readonly="readonly"></textarea>
						
					</td>
					<td align="right">
						资金投向说明：
					</td>
					<td colspan="2">
						<textarea name="prodinvestdesc"
							id="{prodinvestdesc}" cols="40" rows="2" readonly="readonly"></textarea>
						
					</td>
				</tr>
				<tr>
					<td align="right">
						产品风险提示：
					</td>
					<td colspan="2">
						<textarea name="productrisksuggest" id="{productrisksuggest}"
							cols="40" rows="2" readonly="readonly"></textarea>
					</td>
					<td align="right">
						产品描述：
					</td>
					<td colspan="2">
						<textarea name="proddesc" id="{proddesc}"
							cols="40" rows="2" readonly="readonly"></textarea>
					</td>
				</tr>	
			</table>
	</div>
</div>

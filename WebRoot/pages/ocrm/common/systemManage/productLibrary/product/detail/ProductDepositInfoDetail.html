<div id="{productIdentifyDetailPanelDiv}">
	<div id="{productIdentifyDetailContentDiv}">
		<table class="DisplayTable">
			<tr>
				<td align="right">
					储种：
				</td>
				<td>
					<input name="savetype" id="{SAVETYPE}" disabled="disabled">
					</span>
				</td>
				<td align="right">
					期限：
				</td>
				<td>
					<input name="trimtday" id="{TRIMT_DAY}" disabled="disabled">
					</span>
				</td>

			</tr>
			<tr>
				<td align="right">
					成立时间：
				</td>
				<td>
					<input name="startdateStr" id="{START_DATE}" disabled="disabled">
					</span>
				</td>
				<td align="right">
					结束时间：
				</td>
				<td>
					<input name="finishdateStr" id="{FINISH_DATE}" disabled="disabled">
					</span>
				</td>
			</tr>
			<tr>
				<td align="right">
					利率：
				</td>
				<td>
					<input name="erestedrate" id="{ERESTEDRATE}" disabled="disabled">
					</span>
				</td>
			</tr>
			<tr>
				    <td align="right">
						备注：
					</td>
					<td colspan="3">
						<textarea rows="3" cols="50" name="remark" id="{remark}" disabled="disabled"></textarea>
					</td>
			</tr>
			</table>
	</div>
</div>

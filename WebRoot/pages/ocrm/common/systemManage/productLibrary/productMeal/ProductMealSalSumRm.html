<div id="{productMealSalDetailPanelDiv}">
	<div id="{productMealSalDetail}">
		<table class="SearchTable">
			<tr>
			    <td class = "right">产品套餐名称：</td>
				<td>
					<input type="text" name="prdGropName" id="{prdGropName}" title="产品套餐名称" />
			    </td>
			    <td class = "right">统计年月：</td>
				<td class="empt">
					<input type="text" name="sumMonthYear" id="{sumMonthYear}" title="统计年月" />
			    </td>
			 </tr>
			 <tr>
			  	<td class = "right">机构：</td>
			    <td class="empt">
			    	<input type="hidden" name="node" id="{node}" />
			    	<input type="text" name="nodeTree" id="{nodeTree}" />
			    </td>
				<td class = "right">客户经理：</td>
				<td>
					<input type="text" name="employeeName" readonly="readonly" id="{employeeName}" title="主办客户经理" />
					<input type="hidden" name="employeeky" id="{employeeky}"  />
					<a id="{selectEmployee}" href="#">请选择客户经理</a>&nbsp;&nbsp;
					<a id="{clear}" href="#">清除</a>
			    </td>
			 </tr>
		</table>
	</div>
</div>
<div id="{productMealSalDetailList}"></div>

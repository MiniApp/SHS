<div id="{employeeManagePasswordUpdateDiv}">
	<div id="{employeeManagePasswordUpdateContentDiv}">
		<table class="DisplayTable">
			<tr>
			    <td class = "right">
					登陆ID:
				</td>
				<td>
					<span id="{loginId}" name="loginId"></span>
				</td>
				
				
			</tr>
			<tr>
				<td class = "right">
					用户姓名:
				</td>
				<td>
					<span id="{name}" name="name"></span>
				</td>
			</tr>
			<tr>
				<td class = "right">
				原密码<span style="color:red;">*</span>:
				</td>
				<td>
					<input name="password" id="{password}" class='required ' type="password"
						title='原密码' />
				</td>
				</tr>
				<tr>
				<td class = "right">
					新密码<span style="color:red;">*</span>:
				</td>
				<td>
					<input name="queryPassword" id="{queryPassword}" class='required ' type="password"
						title='新密码' />
				</td>
				</tr>
				<tr>
				<td class = "right">
					确认新密码<span style="color:red;">*</span>:
				</td>
				<td>
					<input name="confirmqueryPassword" id="{confirmqueryPassword}" class='required ' type="password"
						title='确认新密码' />
				</td>
			</tr>
		</table>
	</div>
</div>

<div id="{templateIdentifyUpdatePanelDiv}">
	<div id="{templateIdentifyUpdateContentDiv}">
			<input type="hidden" name="productidentityky" id="{productidentityky}" />
			<table class="DisplayTable">
				<tr>
					<td align="right">
						模板编号：
					</td>
					<td>
						<input type="text" name="product_ID" id="{product_ID}" disabled="disabled" class='required maxLength-15' style="width:200px" title="产品编号"/><span class="inputTime">*</span>
					</td>
					<td align="right">
						模板名称：
					</td>
					<td width="30%">
						<input type="text" name="productName" id="{productName}" class='required maxLength-30' style="width:200px" title="产品名称"/><span class="inputTime">*</span>
					</td>
					
				</tr>
				<tr>
					<td align="right">
						产品类型：
					</td>
					<td class="empt">
						<input type="hidden" name="productType" id="{productType}" class="required" title="产品类型"/>
						<input type="text" id="{productTypeTree}"/><span class="inputTime">*</span>
					</td>		
				</tr>
				
			</table>
		
		
	</div>
</div>

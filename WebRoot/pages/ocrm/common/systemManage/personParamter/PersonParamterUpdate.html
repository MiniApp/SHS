<div id="{personParamterUpdateDiv}">
	<div id="{personParamterUpdateContentDiv}">
		<table class="DisplayTable">
			<tr>

				<td align="right">
					<input type="hidden" name="psnsystemparamky"
						id="{psnsystemparamky}" />
					客户大额提醒金额:
				</td>
				<td>
					<input name="cuswarnAmoun" id="{cuswarnAmoun}"
						class='required money-16-2' style="width: 150px; height: 20px;"
						title='客户大额提醒金额' />
					<span class="inputGeneral">*</span> 元
				</td>

			</tr>
			<!--<tr>
				<td>
					账户变动提醒金额：
				</td>
			</tr>
			--><tr>
				<td align="right">
					大额存现:
				</td>
				<td>
					<input name="abundadd" id="{abundadd}"
						class='required money-16-2' style="width: 150px; height: 20px;"
						title='大额存现' />
					<span class="inputGeneral">*</span> 元
				</td>
				<td align="right">
					大额取现:
				</td>
				<td>
					<input name="bigmoneyout" id="{bigmoneyout}"
						class='required money maxLength-18' style="width: 150px; height: 20px;"
						title='大额取现' />
					<span class="inputGeneral">*</span> 元
				</td>
			</tr>
			<tr>
				<td align="right">
					本行转他行:
				</td>
				<td>
					<input name="localtoother" id="{localtoother}"
						class='required money-16-2' style="width: 150px; height: 20px;"
						title='本行转他行' />
					<span class="inputGeneral">*</span> 元
				</td>
				<td align="right">
					他行转本行:
				</td>
				<td>
					<input name="othertobank" id="{othertobank}"
						class='required money-16-2' style="width: 150px; height: 20px;"
						title='他行转本行' />
					<span class="inputGeneral">*</span> 元
				</td>
			</tr>
			<tr>
				<td align="right">
					本行转本行:
				</td>
				<td>
					<input name="localtolocal" id="{localtolocal}"
						class='required money-16-2' style="width: 150px; height: 20px;"
						title='本行转本行' />
					<span class="inputGeneral">*</span> 元
				</td>
			</tr>
			<tr>
				<td align="right">
					产品到期提醒提前天数:
				</td>
				<td>
					<input name="productBeforeDay" id="{productBeforeDay}"
						class='required maxLength-5 +digit'
						style="width: 150px; height: 20px;" title='产品到期提醒提前天数' />
					<span class="inputGeneral">*</span> 天
				</td>

				<td align="right">
					重要日期提醒提前天数:
				</td>
				<td>
					<input name="importBeforeDay" id="{importBeforeDay}"
						class='required maxLength-5 +digit'
						style="width: 150px; height: 20px;" title='重要日期提醒提前天数' />
					<span class="inputGeneral">*</span> 天
				</td>

			</tr>

		</table>
	</div>
</div>

<div id="{aworkInfoDiv}">
	<div id="{aworkInfoContentDiv}">
		<table class="DisplayTable">
			<tr>
				<td class = "right">
					提醒主题：
				</td>
				<td>
					<input name="strAwokeTitle" id="{strAwokeTitle}"
						class='required maxLength-60' title='提醒主题' type='text'/><span class="inputGeneral">*</span>
				</td>
				<td class = "right">
					提醒类型:
				</td>
				<td class="empt">
					<select name="strScratchpadAwokeType" id="{strScratchpadAwokeType}"
						class='required' title='提醒类型' />
						<option></option>
					</select><span class="inputSelect">*</span>
				</td>
			</tr>
			<tr>
				<td class = "right">
					重复方式:
				</td>
				<td class="empt">
					<select name="strIterationType" id="{strIterationType}"
						class='required' title='重复方式' />
						<option></option>
					</select><span class="inputSelect">*</span>
				</td>
				<td class = "right">
					提醒方式:
				</td>
				<td class="empt">
					<select name="strAwokeWay" id="{strAwokeWay}" class='required'
						title='提醒方式' />
						<option></option>
					</select><span class="inputSelect">*</span>
				</td>
			</tr>
			<tr>
				<td class = "right">
					提前时间:
				</td>
				<td class="empt">
					<select name="strAheadType" id="{strAheadType}" class='required'
						title='提前时间' />
						<option></option>
					</select><span class="inputSelect">*</span>
				</td>
			</tr>
		</table>
	</div>
</div>

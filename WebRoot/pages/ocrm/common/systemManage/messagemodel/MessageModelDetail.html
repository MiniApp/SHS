<div id="{messageModelDetailDiv}">
	<div id="{messageModelDetailContentDiv}">
		<table class="DisplayTable">
			<tr>
				<td class = "right" style="width:40%">
					创建人:
				</td>
				<td style="width:60%">
					<span id="{creater}" name="creater"></span>
				</td>
				
			</tr>
			<tr>
				<td class = "right">
				       创建日期:
				</td>
				<td>
					<span id="{createtime}" name="createtime"></span>
				</td>
				</tr>
			<tr>
				<td class = "right">
				      短信模板类型:
				</td>
				<td>
					<span id="{modeltype}" name="modeltype"></span>
				</td>
			</tr>
			<tr>
				<td class = "right">
				       标题:
				</td>
				<td>
					<span id="{title}" name="title"></span>
				</td>
			</tr>
			<tr>
				<td class = "right">
					内容:
				</td>
				<td>
					<span id="{content}" name="content"></span>
				</td>
			</tr>
		</table>
	</div>
</div>

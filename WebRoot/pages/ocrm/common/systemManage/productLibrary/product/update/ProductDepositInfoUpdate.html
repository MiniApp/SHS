<div id="{productIdentifyUpdatePanelDiv}">
	<div id="{productIdentifyUpdateContentDiv}">
			<table class="DisplayTable">
				<tr>
					<td align="right">
						储种：
					</td>
					<td>
						<input type="text" name="savetype" id="{SAVETYPE}" class='maxLength-50' title="储种"></span>
					</td>
					<td align="right">
						期限：
					</td>
					<td>
						<input type="text" name="trimtday" id="{TRIMT_DAY}" class='maxLength-10 +digit" ' title="期限"></span>
					</td>
					
				</tr>
				<tr>
				    <td align="right">
						成立时间：
					</td>
					<td class="empt">
						<input name="startdateStr" id="{startdateStr}" class='compareTo-finishdateStr-lt=-date' title="成立时间"></span>
					</td>	
					<td align="right">
						结束时间：
					</td>
					<td class="empt">
						<input name="finishdateStr" id="{finishdateStr}" class='compareWith-startdateStr' title="结束时间"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						利率：
					</td>
					<td>
						<input type="text" name="erestedrate" id="{ERESTEDRATE}" class='decimal-3-5' title="利率"></span>
					</td>
					<td align="right">
						备注：
					</td>
					<td>
						<input type="text" name="remark" id="{remark}" class='maxLength-250' title="备注"></span>
					</td>
				</tr>
				
			</table>	
	</div>
</div>

<div id="{ReportSearchContentPanelDiv}">
	<table width="100%" border="0" cellspacing="2" cellpadding="0" class="DisplayTable">
		<tr>
			<td align="right">机构选择<font color="red">*</font>:</td>
			<td class="empt"  colspan="3">
			    <input name="node" type="hidden" id="{ReportSearchContentPanelDiv_node}" title="机构" class="required"/>
				<input name="nodename" type="hidden" id="{ReportSearchContentPanelDiv_nodename}" />
				<input type="text" id="{ReportSearchContentPanelDiv_nodeTree}" />
		   </td>
		  
		</tr>
		<tr>
		  <td align="right">
		   时间<font color="red">*</font>：
		   </td>
		   <td class="empt" colspan="3">
		   <input type="text" id="{time}" name="time" title="时间" class="required"/>
		   </td>
		</tr>
	</table>
</div>

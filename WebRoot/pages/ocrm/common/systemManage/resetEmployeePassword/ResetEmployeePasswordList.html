<div id="{resetEmployeePasswordListDiv}">
	<div id="{resetEmployeePasswordListSearchDiv}">
		<table  class="SearchTable">
			<tr >
				<td class = "right">
					用户姓名:
				</td>

				<td>
					<input name="name" type='text' id="{name}" class='maxLength=200'
						 title="用户姓名" />
				</td>
				<td class = "right">
					用户编号:
				</td>
				<td>
					<input name="id" type='text' id="{id}" class='maxLength=200'
						title="用户编号" />
				</td>
			</tr>
			<tr >
				<td class = "right">
					所属机构:
				</td>
				<td class="empt">
				<input type="hidden" id="{node}" name="node"/>
			    <input type="text" id="{nodeTree}"/>
				</td>
			</tr>
		</table>
	</div>
</div>
<div id="{resetEmployeePasswordListDisplayDiv}">
</div>

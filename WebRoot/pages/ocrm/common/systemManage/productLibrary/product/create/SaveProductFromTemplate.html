<div id="{saveProductFromTemplatePanelDiv}">
	<div id="{saveProductFromTemplateContentDiv}">
			<input type="hidden" name="prodIsTemplate" id="{prodIsTemplate}"/>
			<table class="DisplayTable">
				<tr>
					<td align="right">
						模板编号：
					</td>
					<td>
						<input type="text" name="productOldId" id="{productOldId}" disabled="disabled" style="width:200px"/>
					</td>
					<td align="right">
						模板名称：
					</td>
					<td>
						<input type="text" name="productOldName" id="{productOldName}" disabled="disabled" style="width:200px"/>
					</td>
				</tr>
				<tr>
					<td align="right">
						产品编号：
					</td>
					<td>
						<input type="text" name="product_ID" id="{product_ID}" class='required maxLength-15' style="width:200px" title="产品编号"/><span class="inputSelect">*</span>
					</td>
					<td align="right">
						产品名称：
					</td>
					<td width="30%">
						<input type="text" name="productName" id="{productName}" class='required maxLength-30' style="width:200px" title="产品名称"/><span class="inputSelect">*</span>
					</td>
					
				</tr>
				<tr>
					<td align="right">
						产品品牌：
					</td>
					<td class="empt">
						<select name="productBrandEnum" id="{productBrandEnum}" class="required" title="产品品牌"><span class="inputSelect">*</span>
							<option></option>
						</select>
					</td>
					<td align="right">
						产品类型：
					</td>
					<td class="empt">
						<input type="hidden" name="productType" id="{productType}" class="required" title="产品类型"/>
						<input type="text" id="{productTypeTree}" /><span class="inputSelect">*</span>
					</td>		
				</tr>
				
				<tr>
					
					<td align="right">
						主办行：
					</td>
					<td class="empt">
						<input type="hidden" id="{master}" name="master" class="required" title="主办行"/>
						<input type="text" id="{masterTree}"/><span class="inputSelect">*</span>
					</td>	
					<td align="right">
						产品管理部门：
					</td>
					<td class="empt">
						<select name="productMngDeptEnum" id="{productMngDeptEnum}" class="required" title="产品管理部门">
							<option>
							</option>
						</select><span class="inputSelect">*</span>
					</td>
				</tr>
		
				<tr>
					<td align="right">
						营运管理部门：
					</td>
					<td class="empt">
						<select name="productRunDeptEnum" id="{productRunDeptEnum}" class="required" title="营运管理部门">
							<option>
							</option>
						</select><span class="inputSelect">*</span>

					</td>	
					<td align="right">
						特殊日期：
					</td>
					<td class="empt">
						<input name="specialDateStr" id="{specialDateStr}" class='required'
							title='特殊日期' /><span class="inputTime">*</span>
					</td>
				</tr>
				<tr>
					<td align="right">
						特殊日期起始日：
					</td>
					<td  class="empt" >
						<input name="specialStratDateStr" id="{specialStratDateStr}" class='required compareTo-specialEndDateStr-lt=-date'
							title='特殊日期起始日' /><span class="inputTime">*</span>
					</td>
					<td align="right">
						特殊日期终止日：
					</td>
					<td class="empt">
						<input name="specialEndDateStr" id="{specialEndDateStr}" class='required compareWith-specialStratDateStr'
							title='特殊日期终止日' /><span class="inputTime">*</span>
					</td>
				</tr>
				<tr>		
					<td align="right">
						营销管理部门：
					</td>
					<td class="empt" colspan="3">
						<div id="{saveProductSalDeptDiv}" class="required" title='营销管理部门'></div><span class="inputSelect">*</span>
					</td>
				</tr>
				<tr>
					<td align="right">
						产品所属科目<span style="color:red;">*</span>：
					</td>
					<td colspan="3">
						<textarea name="prodSubjectStr"
							id="{prodSubjectStr}" cols="60" rows="2" class='required maxLength-1000' title="产品所属科目" readonly="readonly"></textarea>
						<input type="hidden" id="{prodSubject}" name="prodSubject" />
						<img id="{selectproductSubjectImg}" />
						<a id="{productSubjectSelect}" href="#"><font
							size="2">产品科目</font> </a>&nbsp;
						<a id="{clearLink}" href="#"><font size="2">清除</font></a>		
					</td>
				</tr>
			</table>
		
		
	</div>
</div>

<div id="{ReportSearchContentPanelDiv20007}">
	<table width="100%" border="0" cellspacing="2" cellpadding="0" class="DisplayTable">
		<tr>
			<td align="right">
				年份(默认今年)：
			</td>
			<td class = 'empt'>
				<input name="year" type="text" id="{year}"
					title='年份' />
			</td>
			<td>
				季度选择：
			</td>
			<td class = "empt">
				<select name="quarter" id="{quarter}">
						<option></option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				岗位选择：
			</td>
			<td class="empt">
			    <input type="radio" name="post" id="{post}" value="9001010301", checked='true' />大堂经理
				<input type="radio" name="post" id="{post}" value="9001010300" />客户经理
			</td>
		</tr>
	</table>
</div>

<div id="{productIdentifyDetailPanelDiv}">
	<div id="{productIdentifyDetailContentDiv}">
			<table class="DisplayTable">
				<tr>
					<td align="right">
						产品类别：
					</td>
					<td>
						<input name="card_type" id="{CARD_TYPE}" disabled="disabled"></input>
					</td>
					<td align="right">
						 产品序号：
					</td>
					<td>
						<input name="card_serial_no" id="{CARD_SERIAL_NO}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						产品对应号段：
					</td>
					<td>
						<input name="card_nos" id="{CARD_NOS}" disabled="disabled"></input>
					</td>	
					<td align="right">
						卡面名称：
					</td>
					<td>
						<input name="card_name" id="{CARD_NAME}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						卡面代码：
					</td>
					<td>
						<input name="card_code" id="{CARD_CODE}" disabled="disabled"></input>
					</td>
					<td align="right">
						进件渠道：
					</td>
					<td>
						<input name="in_channel" id="{IN_CHANNEL}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						客户分层代码：
					</td>
					<td>
						<input name="uesr_level_code" id="{USER_LEVEL_CODE}" disabled="disabled"></input>
					</td>
					<td align="right">
						优惠政策：
					</td>
					<td>
						<input name="favorable_func" id="{FAVORABLE_FUNC}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						截止日期：
					</td>
					<td>
						<input name="enddateStr" id="{END_DATE}" disabled="disabled"></input>
					</td>
					<td align="right">
						年费：
					</td>
					<td>
						<input name="yearcostEnum" id="{YEAR_COST}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						备注：
					</td>
					<td colspan="3">
						<textarea rows="3" cols="50" name="remark" id="{remark}" disabled="disabled"></textarea>
					</td>
				</tr>
				
			</table>	
	</div>
</div>

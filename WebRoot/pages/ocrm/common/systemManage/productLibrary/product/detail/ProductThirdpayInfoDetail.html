<div id="{productIdentifyDetailPanelDiv}">
	<div id="{productIdentifyDetailContentDiv}">
			<table class="DisplayTable">
				<tr>
					<td align="right">
						支付平台：
					</td>
					<td>
						<input name="payway" id="{PAY_WAY}" disabled="disabled"></input>
					</td>
					<td align="right">
						可实现的业务功能：
					</td>
					<td>
						<input name="businessfunction" id="{BUSINESS_FUNCTION}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						成立时间：
					</td>
					<td>
						<input name="startdateStr" id="{START_DATE}" disabled="disabled"></input>
					</td>	
					<td align="right">
						结束时间：
					</td>
					<td>
						<input name="finishdateStr" id="{FINISH_DATE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						交易限制：
					</td>
					<td>
						<input name="limittrade" id="{LIMIT_TRADE}" disabled="disabled"></input>
					</td>
					<td align="right">
						资费：
					</td>
					<td>
						<input name="cost" id="{COST}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						备注：
					</td>
					<td colspan="3">
						<textarea rows="3" cols="50" name="remark" id="{remark}" disabled="disabled"></textarea>
					</td>
				</tr>
				
			</table>	
	</div>
</div>

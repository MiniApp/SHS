<div id="{productIdentifyUpdatePanelDiv}">
	<div id="{productIdentifyUpdateContentDiv}">
			<table class="DisplayTable">
				<tr>
					<td align="right">
						签约渠道：
					</td>
					<td class="empt">
						<select name="signchanelEnum" id="{SIGN_CHANEL}">
							<option></option>
						</select>
					</td>
					<td align="right">
						业务开通时间：
					</td>
					<td class="empt">
						<input type="text" name="opendateStr" id="{OPEN_DATE}" class='required' title="业务开通时间"></span>
					</td>
				</tr>
				<tr>
				    <td align="right">
						签约方式：
					</td>
					<td>
						<input type="text" name="sign_type" id="{SIGN_TYPE}" class='maxLength-100' title="签约方式"></span>
					</td>	
					<td align="right">
						签约条件：
					</td>
					<td>
						<input type="text" name="sign_require" id="{SIGN_REQUIRE}" class='maxLength-100' title="签约条件"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						认证形式：
					</td>
					<td class="empt">
						<select name="approvetypeEnum" id="{APPROVE_TYPE}">
							<option></option>
						</select>
					</td>
					<td align="right">
						认证有效期：
					</td>
					<td>
						<input type="text" name="approve_indate" id="{APPROVE_INDATE}" class='maxLength-25' title="认证有效期"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						主要功能：
					</td>
					<td>
						<input type="text" name="main_func" id="{MAIN_FUNC}" class='maxLength-100' title="主要功能"></span>
					</td>
					<td align="right">
						交易限额：
					</td>
					<td>
						<input type="text" name="trade_limit_money" id="{TRADE_LIMIT_MONEY}" class='maxLength-25' title="交易限制"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						使用资费：
					</td>
					<td>
						<input type="text" name="cost" id="{COST}" class='maxLength-25' title="使用资费"></span>
					</td>
					<td align="right">
						优惠条件：
					</td>
					<td>
						<input type="text" name="favorable_require" id="{FAVORABLE_REQUIRE}" class='maxLength-100' title="优惠条件"></span>
					</td>
				</tr>
				<tr>
				    <td align="right">
						适用客户群体：
					</td>
					<td>
						<input type="text" name="target_users" id="{TARGET_USERS}" class='maxLength-100' title="适用客户群体"></span>
					</td>
				    <td align="right">
						备注：
					</td>
					<td>
						<input type="text" name="remark" id="{remark}" class='maxLength-250' title="备注"></span>
					</td>
				</tr>
				
			</table>	
	</div>
</div>

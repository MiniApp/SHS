<div id="{organParamPanel}">
	<div id="{organParamInfo}">
		<table class="DisplayTable">
			<tr>
				<td>机构层级数:</td>
				<td><input type="text" id="{organLevels}" name="organLevels" disabled=true title="机构支持层级数" class="require" maxlength="1"/><font color="red">*</font></td>
				<td>参数说明：机构层级必须在2-5级之间，表示本系统支持的最大机构层级，该参数不允许维护</td>
			</tr>
		</table>
	</div>
</div>

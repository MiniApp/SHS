<div id="{productPeriodsInfoDetailPanelDiv}">
	<div id="{productPeriodsInfoDetailContentDiv}">
		<input type="hidden" name="productperiodsinfoky" id="{productperiodsinfoky}" />
		<input type="hidden" name="product_ID" id="{product_ID}" />

			<table width="100%" class="DisplayTable">
				<tr>
					<td align="right">
						周期类型：
					</td>
					<td>
						<span name="prodPeriodsTypeStr" id="{prodPeriodsTypeStr}"></span>
					</td>
					<td align="right">
						循环类型：
					</td>
					<td>
						<span name="prodCycleTypeStr" id="{prodCycleTypeStr}"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						起始日期：
					</td>
					<td>
						<span name="prodBeginDateStr" id="{prodBeginDateStr}"></span>
					</td>
					<td align="right">
						结束日期：
					</td>
					<td>
						<span name="prodEndDateStr" id="{prodEndDateStr}"></span>
					</td>		
				</tr>
				<!--  
				<tr>
					<td align="right">
						起始时间：
					</td>
					<td>
						<span name="prodBeginTimeStr" id="{prodBeginTimeStr}"></span>
					</td>
					<td align="right">
						结束时间：
					</td>
					<td>
						<span name="prodEndTimeStr" id="{prodEndTimeStr}"></span>
					</td>
				</tr>
				-->
				<tr>
					<td align="right">
						循环单位：
					</td>
					<td>
						<span name="prodCycleUnitStr" id="{prodCycleUnitStr}"></span>
					</td>
					<td align="right">
						循环长度：
					</td>
					<td>
						<span name="prodCycleLength" id="{prodCycleLength}"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						执行次数：
					</td>
					<td>
						<span name="prodCycleTimes" id="{prodCycleTimes}"></span>
					</td>
					<td align="right">
						执行期循环单位：
					</td>
					<td>
						<span name="prodDoingCycleUnitStr" id="{prodDoingCycleUnitStr}"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						执行期起始：
					</td>
					<td>
						<span name="prodDoingBegine" id="{prodDoingBegine}"></span>
					</td>
					<td align="right">
						执行期终止：
					</td>
					<td>
						<span name="prodDoingEnd" id="{prodDoingEnd}"></span>
					</td>
				</tr>
			</table>

	</div>
</div>

<div id="{productIdentifyDetailPanelDiv}">
	<div id="{productIdentifyDetailContentDiv}">
			<table class="DisplayTable">
				<tr>
					<td align="right">
						卡种：
					</td>
					<td>
						<input name="card_type" id="{CARD_TYPE}" disabled="disabled"></input>
					</td>
					<td align="right">
						 优惠功能：
					</td>
					<td>
						<input name="favorable_func" id="{FAVORABLE_FUNC}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						成立时间：
					</td>
					<td>
						<input name="startdateStr" id="{START_DATE}" disabled="disabled"></input>
					</td>	
					<td align="right">
						结束时间：
					</td>
					<td>
						<input name="finishdateStr" id="{FINISH_DATE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						发卡机构：
					</td>
					<td>
						<input name="belong_org" id="{BELONG_ORG}" disabled="disabled"></input>
					</td>
					<td align="right">
						介质：
					</td>
					<td>
						<input name="medium" id="{MEDIUM}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						行业应用：
					</td>
					<td>
						<input name="use_industry" id="{USE_INDUSTRY}" disabled="disabled"></input>
					</td>
					<td align="right">
						银行卡组织：
					</td>
					<td>
						<input name="bankcard_group" id="{BANKCARD_GROUP}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						读取方式：
					</td>
					<td>
						<input name="read_type" id="{READ_TYPE}" disabled="disabled"></input>
					</td>
					<td align="right">
						联名卡合作方：
					</td>
					<td>
						<input name="cooprationer" id="{COOPRATIONER}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						电子现金账户余额上限：
					</td>
					<td>
						<input name="balance_high" id="{BALANCE_HIGH}" disabled="disabled"></input>
					</td>
					<td align="right">
						资费：
					</td>
					<td>
						<input name="cost" id="{COST}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						准入标准：
					</td>
					<td>
						<input name="in_stand" id="{IN_STAND}" disabled="disabled"></input>
					</td>
					<td align="right">
						退出条件：
					</td>
					<td>
						<input name="out_stand" id="{OUT_STAND}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				     <td align="right">
						适用客户群体：
					</td>
					<td>
						<input name="target_users" id="{TARGET_USERS}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						备注：
					</td>
					<td colspan="3">
						<textarea rows="3" cols="50" name="remark" id="{remark}" disabled="disabled"></textarea>
					</td>
				</tr>
			</table>	
	</div>
</div>

<div id="{productAccountInfoDetailPanelDiv}">
	<div id="{productAccountInfoDetailContentDiv}">
		<input type="hidden" name="productaccountinfoky" id="{productaccountinfoky}" />
		<input type="hidden" name="productId" id="{productId}" />
			<table width="100%" class="DisplayTable">
				<tr>
					<td align="right">
						核算类型：
					</td>
					<td>
						<span name="prodcountertypeStr" id="{prodcountertypeStr}"></span>		
					</td>
					<td align="right">
						核算币种：
					</td>
					<td>
						<span name="prodcountercoinStr" id="{prodcountercoinStr}"></span>		
					</td>
				</tr>
				<tr>
					<td align="right">
						账户开立层次：
					</td>
					<td>
						<span name="prodaccountlayoutStr" id="{prodaccountlayoutStr}"></span>		
					</td>
					<td align="right">
						账户开立标志：
					</td>
					<td>
						<span name="prodaccountflagStr" id="{prodaccountflagStr}"></span>		
					</td>
				</tr>
				<tr>

					<td align="right">
						账户：
					</td>
					<td>
						<span  name="prodaccount" id="{prodaccount}">
						</span>
					</td>
					<td align="right">
						资金划拨方式：
					</td>
					<td>
						<span name="prodmoneytransfermodeStr" id="{prodmoneytransfermodeStr}"></span>		
					</td>
				</tr>
				<tr>

					<td align="right">
						交割方式：
					</td>
					<td>
						<span name="prodpromptmodeStr" id="{prodpromptmodeStr}"></span>		
					</td>
					<td align="right">
						资金划拨模式：
					</td>
					<td>
						<span name="prodmoneytransferpatternStr" id="{prodmoneytransferpatternStr}"></span>		
					</td>
				</tr>

				<tr>
					<td align="right">
						资金划拨类型：
					</td>
					<td>
						<span name="prodmoneytransfertypeStr" id="{prodmoneytransfertypeStr}"></span>		
					</td>
					<td align="right">
						借方账户开立层次：
					</td>
					<td>
						<span name="prodsdebitaccountlayoutStr" id="{prodsdebitaccountlayoutStr}"></span>		
					</td>
				</tr>
				<tr>
					<td align="right">
						借方账户标志：
					</td>
					<td>
						<span name="prodsdebitaccountlflagStr" id="{prodsdebitaccountlflagStr}"></span>		
					</td>
					<td align="right">
						借方账户：
					</td>
					<td>
						<span name="prodsdebitaccount" id="{prodsdebitaccount}"></span>
					</td>
				</tr>
				<tr>

					<td align="right">
						贷方账户开立层次：
					</td>
					<td>
						<span name="prodslenderaccountlayoutStr" id="{prodslenderaccountlayoutStr}"></span>		
					</td>
					<td align="right">
						贷方账户标志：
					</td>
					<td>
						<span name="prodslenderaccountflagStr" id="{prodslenderaccountflagStr}"></span>		
					</td>
				</tr>
				<tr>
					<td align="right">
						贷方账户：
					</td>
					<td colspan="3">
						<span name="prodslenderaccountl" id="{prodslenderaccountl}"></span>
					</td>


				</tr>
			</table>

	</div>
</div>

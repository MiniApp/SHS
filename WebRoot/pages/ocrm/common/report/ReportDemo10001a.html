<div id="{ReportSearchContentPanelDiv10001}">
	<table width="100%" border="0" cellspacing="2" cellpadding="0"
		class="DisplayTable">

		<tr>
			<td align="right">
				机构选择:
			</td>
			<td class="empt">
				<input name="node" type="hidden"
					id="{ReportSearchContentPanelDiv_node}" title="机构" class="required" />
				<input name="nodename" type="hidden"
					id="{ReportSearchContentPanelDiv_nodename}" />
				<input type="text" id="{ReportSearchContentPanelDiv_nodeTree}" />
			</td>
		</tr>
		<tr>
			<td align="right">
				日期(默认上月)：
			</td>
			<td class = 'empt'>
				<input name="date" type="text" id="{date}" 
					title='日期' />
			</td>
		</tr>
	</table>
</div>

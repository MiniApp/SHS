<div id="{ReportSearchContentPanelDiv10002}">
	<table width="100%" border="0" cellspacing="2" cellpadding="0" class="DisplayTable">
		<tr>
			<td align="right">
				日期(默认上月)：
			</td>
			<td class = 'empt'>
				<input name="date" type="text" id="{date}"
					title='日期' />
			</td>
			<td>
				客户等级选择：
			</td>
			<td class = "empt">
				<select name="customerlevel" id="{customerlevel}">
						<option></option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				客户状态：
			</td>
			<td class = "empt">
				<select name="evalstatus" id="{evalstatus}">
						<option></option>
				</select>
			</td>
			<td>
				机构级别：
			</td>
			<td class="empt">
			    <input type="radio" name="rptchange" id="{rptchange}" value="1", checked='true' />支行级
				<input type="radio" name="rptchange" id="{rptchange}" value="0" />网点级
			</td>
		</tr>
	</table>
</div>

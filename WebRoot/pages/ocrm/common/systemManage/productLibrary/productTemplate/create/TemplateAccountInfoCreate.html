<div id="{templateAccountInfoCreatePanelDiv}">
	<div id="{templateAccountInfoCreateContentDiv}">
		<input type="hidden" name="productId" id="{productId}" />
			<table width="100%" class="DisplayTable">
				<tr>
					<td align="right" width="20%">
						核算类型：
					</td>
					<td class="empt" width="30%">
						<select name="prodcountertypeEnum"
							id="{prodcountertypeEnum}" class="required" title="核算类型">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>
					<td align="right" width="20%">
						核算币种：
					</td>
					<td class="empt" width="30%">
						<select name="prodcountercoinEnum"
							id="{prodcountercoinEnum}" class="required" title="核算币种">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>

				</tr>
				<tr>
					<td align="right">
						账户开立层次：
					</td>
					<td class="empt">
						<select name="prodaccountlayoutEnum"
							id="{prodaccountlayoutEnum}" class="required" title="账户开立层次">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>
					<td align="right">
						账户开立标志：
					</td>
					<td class="empt">
						<select name="prodaccountflagEnum"
							id="{prodaccountflagEnum}" class="required" title="账户开立标志">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>
				</tr>
				<tr>

					<td align="right">
						账户：
					</td>
					<td>
						<input type="text" name="prodaccount"
							id="{prodaccount}" class='required +digit maxLength-13' title="账户"/><span class="inputSelect">*</span>
					</td>
					<td align="right">
						资金划拨方式：
					</td>
					<td class="empt">
						<select name="prodmoneytransfermodeEnum"
							id="{prodmoneytransfermodeEnum}" class="required" title="资金划拨方式">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>
				</tr>
				<tr>

					<td align="right">
						交割方式：
					</td>
					<td class="empt">
						<select name="prodpromptmodeEnum"
							id="{prodpromptmodeEnum}" class="required" title="交割方式">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>
					<td align="right">
						资金划拨模式：
					</td>
					<td class="empt">
						<select name="prodmoneytransferpatternEnum"
							id="{prodmoneytransferpatternEnum}" class="required" title="资金划拨模式">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>

				</tr>

				<tr>
					<td align="right">
						资金划拨类型：
					</td>
					<td class="empt">
						<select name="prodmoneytransfertypeEnum"
							id="{prodmoneytransfertypeEnum}" class="required" title="资金划拨类型">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>
					<td align="right">
						借方账户开立层次：
					</td>
					<td class="empt">
						<select name="prodsdebitaccountlayoutEnum"
							id="{prodsdebitaccountlayoutEnum}" class="required" title="借方账户开立层次">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>

				</tr>
				<tr>
					<td align="right">
						借方账户标志：
					</td>
					<td class="empt">
						<select name="prodsdebitaccountlflagEnum"
							id="{prodsdebitaccountlflagEnum}" class="required" title="借方账户标志">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>
					<td align="right">
						借方账户：
					</td>
					<td>
						<input type="text" name="prodsdebitaccount" 
							id="{prodsdebitaccount}" class='required +digit maxLength-13' title="借方账户"/><span class="inputSelect">*</span>
					</td>
				</tr>
				<tr>

					<td align="right">
						贷方账户开立层次：
					</td>
					<td class="empt">
						<select name="prodslenderaccountlayoutEnum"
							id="{prodslenderaccountlayoutEnum}" class="required" title="贷方账户开立层次">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>
					<td align="right">
						贷方账户标志：
					</td>
					<td class="empt">
						<select name="prodslenderaccountflagEnum"
							id="{prodslenderaccountflagEnum}" class="required" title="贷方账户标志">
							<option></option>
						</select><span class="inputSelect">*</span>
					</td>
				</tr>
				<tr>
					<td align="right">
						贷方账户：
					</td>
					<td colspan="3">
						<input type="text" name="prodslenderaccountl"
							id="{prodslenderaccountl}" class='required +digit maxLength-13' title="贷方账户"/><span class="inputSelect">*</span>
					</td>


				</tr>
			</table>

	</div>
</div>

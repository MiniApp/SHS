<div id="{calendarDiv}">
	<div id="{calendarDivContentDiv}">
		<table class="DisplayTable">
			<tr>
				<td>
					便签主题:
				</td>
				<td colspan="3">
					<span name="strScratchpadTitle" id="{strScratchpadTitle}" />
				</td>
			</tr>
			<tr>
				<td>
					开始日期:
				</td>
				<td class="empt">
					<span name="strBeginDate" id="{strBeginDate}" />
				</td>
				<td>
					结束日期:
				</td>
				<td class="empt">
					<span name="strEndDate" id="{strEndDate}"/>
				</td>
			</tr>
			<tr>
				<td>
					便签内容:
				</td>
				<td class="empt" colspan="3">
					<span name="strDescription" id="{strDescription}"/>
				</td>
			</tr>
		</table>
		<div id="{awokeGridDiv}">
			<div id="{aworkInfoDiv}">
				<div id="{aworkInfoContentDiv}">
					<table class="DisplayTable">
						<tr>
							<td>
								提醒主题：
							</td>
							<td>
								<input name="strScratchpadAwokeType" id="{strScratchpadAwokeType}" value="1" type="hidden" />
								<input name="strIterationType" id="{strIterationType}" value="1" type="hidden" />
								<input name="strAwokeWay" id="{strAwokeWay}" value="1" type="hidden" />
								<span name="strAwokeTitle" id="{strAwokeTitle}"/>
							</td>
							<td>
								提前时间:
							</td>
							<td class="empt">
								<select name="strAheadType" id="{strAheadType}">
									<option></option>
								</select>
							</td>
						</tr>
					</table>
				</div>
			</div>
	</div>
</div>
</div>

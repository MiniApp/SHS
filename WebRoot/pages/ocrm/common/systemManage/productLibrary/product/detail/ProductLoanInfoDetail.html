<div id="{productIdentifyDetailPanelDiv}">
	<div id="{productIdentifyDetailContentDiv}">
			<table class="DisplayTable">
				<tr>
					<td align="right">
						类型：
					</td>
					<td>
						<input name="loantype" id="{LOAN_TYPE}" disabled="disabled"></input>
					</td>
					<td align="right">
						最长期限：
					</td>
					<td>
						<input name="termest" id="{TERMEST}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						成立时间：
					</td>
					<td>
						<input name="startdateStr" id="{START_DATE}" disabled="disabled"></input>
					</td>	
					<td align="right">
						结束时间：
					</td>
					<td>
						<input name="finishdateStr" id="{FINISH_DATE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						担保方式：
					</td>
					<td>
						<input name="guaranteemethod" id="{GUARANTEE_METHOD}" disabled="disabled"></input>
					</td>
					<td align="right">
						还款方式：
					</td>
					<td>
						<input name="returnmethod" id="{RETURN_METHOD}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						其他还款方式：
					</td>
					<td>
						<input name="otherreturnmethod" id="{OTHER_RETURN_METHOD}" disabled="disabled"></input>
					</td>
					<td align="right">
						抵押率：
					</td>
					<td>
						<input name="guarantyrate" id="{GUARANTY_RATE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						最低贷款利率：
					</td>
					<td>
						<input name="lowrate" id="{LOW_RATE}" disabled="disabled"></input>
					</td>
					<td align="right">
						借款人年龄限制：
					</td>
					<td>
						<input name="loaneragelimit" id="{LOANER_AGE_LIMIT}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						最高贷款金额：
					</td>
					<td>
						<input name="hightloanmoney" id="{HIGHT_LOAN_MONEY}" disabled="disabled"></input>
					</td>
					<td align="right">
						支付管理方式：
					</td>
					<td>
						<input name="paymethod" id="{PAY_METHOD}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						备注：
					</td>
					<td colspan="3">
						<textarea rows="3" cols="50" name="remark" id="{remark}" disabled="disabled"></textarea>
					</td>
				</tr>
				
			</table>	
	</div>
</div>

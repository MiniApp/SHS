<div id="{productIdentifyUpdatePanelDiv}">
	<div id="{productIdentifyUpdateContentDiv}">
			<table class="DisplayTable">
				<tr>
					<td align="right">
						卡种：
					</td>
					<td>
						<input type="text" name="card_type" id="{CARD_TYPE}" class='maxLength-25' title="卡种"></span>
					</td>
					<td align="right">
						 优惠功能：
					</td>
					<td>
						<input type="text" name="favorable_func" id="{FAVORABLE_FUNC}" class='maxLength-100' title=" 优惠功能"></span>
					</td>
				</tr>
				<tr>
				    <td align="right">
						成立时间：
					</td>
					<td class="empt">
						<input name="startdateStr" id="{startdateStr}" class='required' title="成立时间"></span>
					</td>	
					<td align="right">
						结束时间：
					</td>
					<td class="empt">
						<input name="finishdateStr" id="{finishdateStr}" title="结束时间"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						发卡机构：
					</td>
					<td>
						<input type="text" name="belong_org" id="{BELONG_ORG}" class='maxLength-100' title="发卡机构"></span>
					</td>
					<td align="right">
						介质：
					</td>
					<td>
						<input type="text" name="medium" id="{MEDIUM}" class='maxLength-25' title="介质"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						行业应用：
					</td>
					<td>
						<input type="text" name="use_industry" id="{USE_INDUSTRY}" class='maxLength-25' title="行业应用"></span>
					</td>
					<td align="right">
						银行卡组织：
					</td>
					<td>
						<input type="text" name="bankcard_group" id="{BANKCARD_GROUP}" class='maxLength-25' title="银行卡组织"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						读取方式：
					</td>
					<td>
						<input type="text" name="read_type" id="{READ_TYPE}" class='maxLength-25' title="读卡方式"></span>
					</td>
					<td align="right">
						联名卡合作方：
					</td>
					<td>
						<input type="text" name="cooprationer" id="{COOPRATIONER}" class='maxLength-50' title="联名卡合作方"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						电子现金账户余额上限：
					</td>
					<td>
						<input type="text" name="balance_high" id="{BALANCE_HIGH}" class='maxLength-25' title="电子现金账户余额上限"></span>
					</td>
					<td align="right">
						资费：
					</td>
					<td>
						<input type="text" name="cost" id="{COST}" class='maxLength-100' title="资费"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						准入标准：
					</td>
					<td>
						<input type="text" name="in_stand" id="{IN_STAND}" class='maxLength-100' title="准入标准"></span>
					</td>
					<td align="right">
						退出条件：
					</td>
					<td>
						<input type="text" name="out_stand" id="{OUT_STAND}" class='maxLength-100' title="退出条件"></span>
					</td>
				</tr>
				<tr>
				     <td align="right">
						适用客户群体：
					</td>
					<td>
						<input type="text" name="target_users" id="{TARGET_USERS}" class='maxLength-100' title="适用客户群体"></span>
					</td>
					 <td align="right">
						备注：
					</td>
					<td>
						<input type="text" name="remark" id="{remark}" class='maxLength-250' title="备注"></span>
					</td>
				</tr>
				
			</table>	
	</div>
</div>

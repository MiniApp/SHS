<div id="{corpParamterUpdateDiv}">
	<div id="{corpParamterUpdateContentDiv}">
		<table class="DisplayTable">
			<tr>
				<td class = "right">
					大额变动提醒金额<span style="color:red;">*</span>:
				</td>
				<td>
					<input name="bigChangeAmount" id="{bigChangeAmount}" class='required  money' style="width: 150px;height:20px;"
						title='大额变动提醒金额' />元
				</td>
				<!--<td class = "right">
					账户变动提醒提前时间<span style="color:red;">*</span>:
				</td>
				<td>
					<input name="accountChangeAwoke" id="{accountChangeAwoke}" class='required maxLength-5 +digit' style="width: 150px;height:20px;"
						title='账户变动提醒提前时间' />天
				</td>

			--></tr>
			<tr>
				<td class = "right">
					存款类产品到期提醒提前时间<span style="color:red;">*</span>:
				</td>
				<td>
					<input name="depositDueAwoke" id="{depositDueAwoke}" class='required maxLength-5 +digit' style="width: 150px;height:20px;"
						title='存款类产品到期提醒提前时间' />天
				</td>

				<td class = "right">
					融资类产品到期提醒提前时间<span style="color:red;">*</span>:
				</td>

				</td>

			</tr>
			<tr>
				<td class = "right">
					中间业务类产品到期提醒提前时间<span style="color:red;">*</span>:
				</td>
				<td>
					<input name="midserviceDueAwoke" id="{midserviceDueAwoke}" class='required maxLength-5 +digit' style="width: 150px;height:20px;"

				</td>

				<td class = "right">
					重要日期提醒提前时间<span style="color:red;">*</span>:
				</td>
				<td>
					<input name="importDateAwoke" id="{importDateAwoke}" class='required maxLength-5 +digit' style="width: 150px;height:20px;"

				</td>

			</tr>

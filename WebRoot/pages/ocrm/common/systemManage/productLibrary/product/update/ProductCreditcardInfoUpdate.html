<div id="{productIdentifyUpdatePanelDiv}">
	<div id="{productIdentifyUpdateContentDiv}">
			<table class="DisplayTable">
				<tr>
					<td align="right">
						产品类别：
					</td>
					<td>
						<input type="text" name="card_type" id="{CARD_TYPE}" class='maxLength-25' title="产品类别"></span>
					</td>
					<td align="right">
						 产品序号：
					</td>
					<td>
						<input type="text" name="card_serial_no" id="{CARD_SERIAL_NO}" class='maxLength-100' title="产品序号"></span>
					</td>
				</tr>
				<tr>
				    <td align="right">
						产品对应号段：
					</td>
					<td>
						<input type="text" name="card_nos" id="{CARD_NOS}" class='maxLength-100' title="产品对应号段"></span>
					</td>	
					<td align="right">
						卡面名称：
					</td>
					<td>
						<input type="text" name="card_name" id="{CARD_NAME}" class='maxLength-25' title="卡面名称"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						卡面代码：
					</td>
					<td>
						<input type="text" name="card_code" id="{CARD_CODE}" class='maxLength-25' title="卡面代码"></span>
					</td>
					<td align="right">
						进件渠道：
					</td>
					<td>
						<input type="text" name="in_channel" id="{IN_CHANNEL}" class='maxLength-25' title="进件渠道"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						客户分层代码：
					</td>
					<td>
						<input type="text" name="uesr_level_code" id="{USER_LEVEL_CODE}" class='maxLength-25' title="客户分层代码"></span>
					</td>
					<td align="right">
						优惠政策：
					</td>
					<td>
						<input type="text" name="favorable_func" id="{FAVORABLE_FUNC}" class='maxLength-100' title="优惠政策"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						截止日期：
					</td>
					<td class="empt">
						<input type="text" name="enddateStr" id="{END_DATE}" class='required' title="截止日期"></span>
					</td>
					<td align="right">
						年费：
					</td>
					<td class="empt">
						<select name="yearcostEnum" id="{yearcostEnum}">
							<option></option>
						</select>
					</td>
				</tr>
				<tr>
					 <td align="right">
						备注：
					</td>
					<td>
						<input type="text" name="remark" id="{remark}" class='maxLength-250' title="备注"></span>
					</td>
				</tr>
				
			</table>	
	</div>
</div>

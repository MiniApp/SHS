<div id="{templateRateInfoDetailPanelDiv}">
	<div id="{templateRateInfoDetailContentDiv}">
		<input type="hidden" name="productrateinfoky" id="{productrateinfoky}" />
		<input type="hidden" name="product_ID" id="{product_ID}" />
			<table width="100%" class="DisplayTable">
				<tr>
					<td align="right">
						业务类型：
					</td>
					<td>
						<span name="prodOperationTypeStr" id="{prodOperationTypeStr}"></span>
					</td>
					<td align="right">
						收费类型：
					</td>
					<td>
						<span name="prodChargeTypeStr" id="{prodChargeTypeStr}"></span>
					</td>		
				</tr>
				<tr>
				   <td align="right">
						适用机构：
					</td>
					<td>
						<span name="prodApplyOrgStr" id="{prodApplyOrgStr}"></span>
					</td>
					<td align="right">
						收费方式：
					</td>
					<td>
						<span name="prodChargeModeStr" id="{prodChargeModeStr}"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						计算方法：
					</td>
					<td>
						<span name="prodCounterModeStr" id="{prodCounterModeStr}"></span>
					</td>
					<td align="right">
						缺省费用：
					</td>
					<td>
						<span name="prodDefaultCharge" id="{prodDefaultCharge}"></span>
					</td>
				</tr>
				<tr>

					<td align="right">
						最高费用：
					</td>
					<td>
						<span name="prodTopmostCharge" id="{prodTopmostCharge}"></span>
					</td>
					<td align="right">
						最低费用：
					</td>
					<td>
						<span name="prodLowestCharge" id="{prodLowestCharge}"></span>
					</td>
					
				</tr>
				<tr>
				   <td align="right">
						缺省费率：
					</td>
					<td>
						<span name="prodDefaultRate" id="{prodDefaultRate}"></span>
					</td>
					<td align="right">
						最高费率：
					</td>
					<td>
						<span name="prodTopmostRate" id="{prodTopmostRate}"></span>
					</td>
				</tr>
				<tr>
					
					<td align="right">
						最低费率：
					</td>
					<td>
						<span name="prodLowestRate" id="{prodLowestRate}"></span>
					</td>
					<td align="right">
						费用模式：
					</td>
					<td>
						<span name="prodRateModeStr" id="{prodRateModeStr}"></span>
					</td>
				</tr>

				<tr>
					<td align="right">
						客户等级：
					</td>
					<td>
						<span name="prodCustomerGradeStr" id="{prodCustomerGradeStr}"></span>
					</td>
					<td align="right">
						差别模式：
					</td>
					<td>
						<span name="prodContrastModeStr" id="{prodContrastModeStr}"></span>
					</td>
				</tr>
				<tr>
				    <td align="right">
						差别起始点：
					</td>
					<td>
						<span name="prodContrastBeginPoint" id="{prodContrastBeginPoint}"></span>
					</td>
					<td align="right">
						差别中止点：
					</td>
					<td>
						<span name="prodContrastEndPoint" id="{prodContrastEndPoint}"></span>
					</td>
				</tr>
				<tr>
					
					
					<td align="right">
						比例基准：
					</td>
					<td>
						<span name="prodBaseScaleStr" id="{prodBaseScaleStr}"></span>
					</td>
					<td align="right">
						收费：
					</td>
					<td>
						<span name="prodCharge" id="{prodCharge}"></span>
					</td>
				</tr>
			</table>	
	</div>
</div>

<div id="{productIdentifyDetailPanelDiv}">
	<div id="{productIdentifyDetailContentDiv}">
			<table class="DisplayTable">
				<tr>
					<td align="right">
						签约渠道：
					</td>
					<td>
						<input name="signchanelEnum" id="{SIGN_CHANEL}" disabled="disabled"></input>
					</td>
					<td align="right">
						业务开放时间：
					</td>
					<td>
						<input name="opendateStr" id="{OPEN_DATE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						签约方式：
					</td>
					<td>
						<input name="sign_type" id="{SIGN_TYPE}" disabled="disabled"></input>
					</td>	
					<td align="right">
						签约条件：
					</td>
					<td>
						<input name="sign_require" id="{SIGN_REQUIRE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						认证形式：
					</td>
					<td>
						<input name="approvetypeEnum" id="{APPROVE_TYPE}" disabled="disabled"></input>
					</td>
					<td align="right">
						认证有效期：
					</td>
					<td>
						<input name="approve_indate" id="{APPROVE_INDATE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						主要功能：
					</td>
					<td>
						<input name="main_func" id="{MAIN_FUNC}" disabled="disabled"></input>
					</td>
					<td align="right">
						交易限额：
					</td>
					<td>
						<input name="trade_limit_money" id="{TRADE_LIMIT_MONEY}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
					<td align="right">
						使用资费：
					</td>
					<td>
						<input name="cost" id="{COST}" disabled="disabled"></input>
					</td>
					<td align="right">
						优惠条件：
					</td>
					<td>
						<input name="favorable_require" id="{FAVORABLE_REQUIRE}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						适用客户群体：
					</td>
					<td>
						<input name="target_users" id="{TARGET_USERS}" disabled="disabled"></input>
					</td>
				</tr>
				<tr>
				    <td align="right">
						备注：
					</td>
					<td colspan="3">
						<textarea rows="3" cols="50" name="remark" id="{remark}" disabled="disabled"></textarea>
					</td>
				</tr>
			</table>	
	</div>
</div>

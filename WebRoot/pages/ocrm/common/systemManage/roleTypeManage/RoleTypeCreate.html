<div id="{roleTypeCreatePanelDiv}">
	<div id="{roleTypeCreateContentDiv}">
		<table class="DisplayTable">
			<tr>
				<td class = "right">
					岗位名称：
				</td>
				<td>
					<input type="text" name="roleName"
						id="{roleName}" class='required maxLength-60'/>
				</td>

				<td class = "right">
					岗位编码：
				</td>
				<td>
					<input type="text" name="upId"
						id="{upId}" class='required maxLength-13'/>
				</td>

			</tr>
			<tr>
				<td class = "right">
					岗位中文名称：
				</td>
				<td>
					<input type="text" name="name"
						id="{name}" class='required maxLength-60'/>
				</td>
			</tr>
		</table>
	</div>
</div>

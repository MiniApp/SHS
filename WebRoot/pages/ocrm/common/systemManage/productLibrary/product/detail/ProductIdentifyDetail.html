<div id="{productIdentifyDetailPanelDiv}">
	<div id="{productIdentifyDetailContentDiv}">
			<input type="hidden" name="productidentityky" id="{productidentityky}"/>
			<table class="DisplayTable">
				<tr>
					<td align="right">
						产品编号：
					</td>
					<td>
						<input name="product_ID" id="{product_ID}" disabled="disabled"/>
					</td>
					<td align="right">
						产品名称：
					</td>
					<td>
						<input name="productName" id="{productName}" disabled="disabled"></span>
					</td>
					
				</tr>
				<tr>
				    <td align="right">
						产品类型：
					</td>
					<td>
						<input name="productTypeEnum" id="{productTypeStr}" disabled="disabled"></span>
					</td>	
					<td align="right">
						产品分类：
					</td>
					<td>
						<input name="prodTypeName" id="{prodTypeName}" disabled="disabled"></span>
					</td>
				</tr>
				<tr>	
					<td align="right">
						产品管理部门：
					</td>
					<td>
						<input name="productMngDeptStr" id="{productMngDeptStr}" disabled="disabled"></span>
					</td>
					<td align="right">
						营运管理部门：
					</td>
					<td>
						<input name="productRunDeptStr" id="{productRunDeptStr}" disabled="disabled"></span>
					</td>
				</tr>
				<tr>
					<td align="right">
						营销管理部门：
					</td>
					<td>
						<input name="productSalDeptStr" id="{productSalDeptStr}" disabled="disabled"></span>
					</td>
					<td align="right">
						产品所属科目：
					</td>
					<td>
						<input name="prodSubject" id="{prodSubject}" disabled="disabled"></span>
					</td>
				</tr>	
				<!-- 
				<tr>
					<td align="right">
						目标客户群：
					</td>
					<td>
						<input name="searchengineName" id="{searchengineName}" disabled="disabled"></span>
						<input type="hidden" id="{searchengineky}" name="searchengineky"/>
					</td>				    
				</tr>
				 -->
				<tr>
				    <td align="right">
						备注：
					</td>
					<td colspan="3">
						<textarea rows="3" cols="50" name="remark" id="{remark}" disabled="disabled"></textarea>
					</td>
				</tr>
				
			</table>	
	</div>
</div>
